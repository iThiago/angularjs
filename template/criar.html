<p class="message" ng-show="mensagem">{{mensagem}}</p>
<br>
<form class="form-horizontal">

	<div class="form-group">
		<div class="form-row">
			<label class="control-label col-1.2">Descricao</label>
			<div class="col-md-02">
				<input ng-model="alimento.Descricao" class="form-control" type="text">
			</div>	
		</div>
	</div>
	<div class="form-row">
		<label class="control-label col-1.2">Qtd. Carboidrato</label>
		<div class="col-sm-02">
			<input ng-model="lembrete.QtdCarboidrato" class="form-control" type="text"/>
		</div>

	</div>

	<div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="salvar()" class="btn btn-success" ng-disabled="mensagem">Salvar</button>
		</div>
	</div>
</form>
